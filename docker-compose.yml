version: '3.9'

networks:
  infra:
    name: astropong

services:
  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    image: nginx:sa
    container_name: nginx
    volumes:
      - ./infrastructure/nginx/conf/nginx.conf:/etc/nginx/http.d/default.conf
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - infra
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost:1443"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: backend:sa
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - infra
    healthcheck:
      test: ["CMD-SHELL", "python manage.py check || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  database:
    build:
      context: ./infrastructure/database
      dockerfile: Dockerfile
    image: database:sa
    container_name: ${POSTGRES_HOST}
    expose:
      - "5432"
    env_file:
      - .env
    networks:
      - infra
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
  