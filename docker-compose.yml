version: '3.9'

networks:
  infra:
    name: astropong

services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: database:ab
    container_name: ${POSTGRES_HOST}
    expose:
      - "5432"
    env_file:
      - .env
    networks:
      - infra
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart:
      - always
  
  rag:
    build:
      context: ./
      dockerfile: Dockerfile
    image: rag:ab
    container_name: rag
    env_file:
      - .env
    networks:
      - infra
    restart:
      - always
    depends_on:
      - database
